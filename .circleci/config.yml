version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.15
      - image: lbry/lbrynet-tv:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-cache-{{ checksum "go.sum" }}
      - run: make test_circleci
      - run: git reset --hard HEAD
      - save_cache:
          key: go-mod-cache-{{ checksum "go.sum" }}
          paths:
            - /go/pkg
            - /go/src
            - /go/bin
  build_snapshot:
    docker:
      - image: circleci/golang:1.15
    steps:
      - checkout
      - run: curl -sL https://git.io/goreleaser -o /go/bin/goreleaser && chmod +x /go/bin/goreleaser
      - setup_remote_docker
      - run:
          name: Build Snapshot
          command: make snapshot
  publish:
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - run: curl -sL https://git.io/goreleaser -o /go/bin/goreleaser && chmod +x /go/bin/goreleaser
      - setup_remote_docker
      - run:
          name: Build Release
          command: make release
      - run:
          name: Publish Docker image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            make publish_image


workflows:
  version: 2
  integrate:
    jobs:
      - test
      - build_snapshot:
          requires:
            - test
          filters:
            branches:
              ignore: master
      - publish:
          requires:
            - test
          filters:
            branches:
              only: master
